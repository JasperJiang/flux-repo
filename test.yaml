---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test1-deployment
  annotations:
    fluxcd.io/automated: 'true'
spec:
  selector:
    matchLabels:
      app: test1
  replicas: 1
  template:
    metadata:
      labels:
        app: test1
    spec:
      containers:
      - image: jasperjiang/service-a:2
        imagePullPolicy: Always
        name: test1
